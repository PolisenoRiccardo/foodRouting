<div>
  <input type="text" #cibo>
  <button (click)="submit(cibo)">Invio</button>
</div>

    <div *ngIf="results.products &&  results.products.length > 0">
      <h1>Results</h1>
      <div class="row">
        <div class="col-2" *ngFor="let p of results.products">
          <div class="thumbnail">
  
            <div class="content">
              <img src="{{ p.image_front_small_url }}" class="img-responsive">
              <div class="caption">
                <h3>
                  <a [routerLink]="['/prodotto', p.id]">
                    {{ p.product_name }}
                  </a>
                </h3>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
